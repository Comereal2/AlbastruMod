RIA_young_democracy_idea: "Young Democracy"
RIA_young_democracy_idea_desc: "The Riassi Republic is a young democracy, with the communist dictatorship having ended less than ten years ago. This means that while the population still is enthusiastic about democracy, it is easier to influence it from the outside."

RIA_experienced_democracy_idea: "Experienced Democracy"
RIA_experienced_democracy_idea_desc: "The Riassi Republic has gone through a giant crisis that threatened the republic, but it survived. It's fair to say that Rias is no longer a Young Democracy."

RIA_no_military_idea: "No Military"
RIA_no_military_idea_desc: "The Riassi Republic has no military, so it can focus on other issues instead."

RIA_no_military_idea_2: "Defensive Military"
RIA_no_military_idea_2_desc: "We have decided to invest in an army, but we are keeping it purley defensive."

RIA_no_corruption_idea: "No Corruption"
RIA_no_corruption_idea_desc: "Due to the nature of the Riassi Communist Dictatorship, corruption is looked upon with destain by everyone, and if you are found being corrupt, your political career is instantly over."

RIA_booming_economy_idea: "Booming Economy"
RIA_booming_economy_idea_desc: "Since the establishment of the democratic system and the introduction of capitalism to Rias, the economy has been booming and there are no signs of it slowing down"

