GATHERING_STORM_DESC: "The so called beginning of the real world history."
ALT_GATHERING_STORM_DESC: "Since the fall of the Helios Empire, Altir has been surprisingly successful for it's rough beginning. The nation having decided to maintain a semi-authoritarian regime with a focus on technology meant a fast ascend among the superpowers of the world. However, the nation is still haunted by the shared past, a reason for shame and a show of defeat."
