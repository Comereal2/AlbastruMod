GATHERING_STORM_NAME: "The Rise of Nations"
GATHERING_STORM_DESC: "After the fall of the Helios Empire, the world breathed a sigh of relief. However even after the tens of years, many conflicts have not disappeared and with rising tension on the Clonmelian side, the fate of the region is uncertain. Nations rise, nations fall, the world itself is in turmoil, even if at first it looks completely peaceful."
ALT_GATHERING_STORM_DESC: "Since the fall of the Helios Empire, Altir has been surprisingly successful for it's rough beginning. The nation having decided to maintain a semi-authoritarian regime with a focus on technology meant a fast ascend among the superpowers of the world. However, the nation is still haunted by the shared past, a reason for shame and a show of defeat. The balance of power in it being surprisingly fragile, as even though the system proves to be effective, just a slight deviation from the status quo could lead to the collapse by either a coup or civil war, shattering the nation even further. All of it dependant on the trust in the Supreme Suzerain."
