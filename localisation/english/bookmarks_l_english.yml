RIA_GATHERING_STORM_DESC: "The Riassi Republic has only been a democracy for 6 years, but things couldn't be going better. Ever since the end of the communist dictatorship, the nation has been stable, the population has been happy and most importantly: the economy has been booming. The governing coalition under the social democrat Emekri Zoulatesh is immensly popular and the opposition is fractured. However, everything is not going well. The stock market has been overvaluing companies for a while, and any signs of insecurity could immediately collapse the economy, which could have devastating consequences for the young democracy... "
