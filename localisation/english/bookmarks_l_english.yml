VAL_GATHERING_STORM_DESC: "One of the few communist nations of the world, the only nation apart from Altir with access to the giant oil reserves of the South Helios Sea. The nation, often overlooked by the world, could hold major amounts of influece in its' hands if it were to play its' cards correctly."
OTHER_GATHERING_STORM_DESC: "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the Helios Empire, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."