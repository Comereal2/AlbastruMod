asaa.3.a: "That's fine."
asaa.3.b: "Kick them out!"
asaa.4.t: "Invitation to the ASAA"
asaa.4.d: "As the ASAA leader, Altir seeks to invite your country to the alliance."
asaa.4.a: "Sure!"
asaa.4.b: "Hell nah!"
