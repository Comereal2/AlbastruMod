 RULE_OPTION_DEFAULT:0 "Default"
 RULE_OPTION_DEFAULT_AI_DESC:0 "The AI will make decisions based on other gameplay settings, such as the option to force historical focuses and other gameplay scenarios. This is the same behavior as in version 1.5 and earlier."
 RULE_OPTION_DEFAULT_COLONIZATION_DESC:0 "The world is colonized as historical."
 RULE_OPTION_DEFAULT_FRAGMENTATION_DESC:0 "No nation-states are fragmented into their constituent parts."
 RULE_OPTION_RANDOM_AI_DESC:0 "The AI will randomly decide on a game plan at the start of the game and attempt to execute it."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "The German AI will remain fascist and attempt to take over Europe by going down the relevant path in the national focus tree."
 RULE_FASCIST_JAP_AI_DESC:0 "The Japanese AI will attempt to strike south against the western allies by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "The Japanese AI will attempt to turn communist and support other communist regimes in Asia by going down the relevant path in the national focus tree."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "The Japanese AI will attempt to strike north against the Soviet Union and make common cause with the Axis by going down the relevant path in the national focus tree."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "The Japanese AI will attempt to reform into a democracy by going down the relevant path in the focus tree."
 RULE_KAISER_GER_AI_DESC:0 "The German AI will attempt to return the Kaiser to the throne by going down the relevant path in the national focus tree."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "The German AI will attempt to create a constitutional monarchy by going down the relevant paths in the national focus tree."
 
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "The French AI will attempt to form the Little Entente to contain Germany. Should Czechoslovakia create that faction, they will join it instead ("Death or Dishonor" DLC required)."
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "The French AI will attempt to turn communist and join the comintern by going down the relevant branches of the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "The French AI will attempt to follow the historical chain of events as much as possible."
 RULE_FASCIST_FRA_AI_DESC:0 "The French AI will attempt to turn fascist and make common cause with a fascist Germany, by going down the relevant path in the national focus tree."

 RULE_OPTION_HUN_DEMOCRATIC_KING: "The Democratic King"
 RULE_OPTION_HUN_COMMUNIST_STALINISM: "The Pannonian Stalin"
 RULE_OPTION_AUSTRIA_HUNGARY:0 "Restore Austria-Hungary"
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:1 "The Hungarian AI will attempt to restore the Austro-Hungarian Empire by going down the relevant path in the national focus tree, selecting Otto von Habsburg as their ruler if available to them."
 RULE_FASCIST_HUN_AI_DESC:0 "The Hungarian AI will progress down the path of the national focus tree that most closely resembles history, and attempt to join the Axis."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "The Hungarian AI will attempt to form its own faction with Italy and Austria by going down the relevant path in the focus tree."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "The Hungarian AI will attempt to become a communist nation and ally with other major communist nations by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:1 "The Hungarian AI will attempt to become a constitutional monarchy by going down the relevant path in the national focus tree, electing Carl V Wilhelm as it's new Apostolic King."
 RULE_OPTION_HUN_ROME_PROTOCOLS: "Restore the Rome Protocols"
 RULE_OPTION_HUN_HISTORICAL: "Continue the Horthyist Regency"
 RULE_OPTION_HUN_FASCIST_KING: "The Fascist King"
 RULE_FASCIST_ALTERNATE_KING_HUN_AI_DESC: "The Hungarian AI will elect a fascist king and join the Axis."
 RULE_OPTION_HUN_HABSBURG_HUNGARY: "A Habsburg Hungary"
 RULE_HABSBURG_HUNGARY_HUN_AI_DESC: "The Hungarian AI will elect Joseph August as its king, and restore Greater Hungary, but under Habsburg rule."
 RULE_OPTION_HUN_HORTHYIST_KING_HUNGARY: "A New Dynasty"
 RULE_HORTHYIST_KING_HUNGARY_HUN_AI_DESC: "The Hungarian AI will crown either Miklos Horthy or his son as king of Hungary, and attempt to establish a Greater Hungarian Kingdom."
 RULE_OPTION_HUN_REPUBLICAN_DEMOCRACY: "The Second Republic"
 RULE_REPUBLICAN_DEMOCRACY_HUN_AI_DESC: "The Hungarian AI will oppose Horthy, and attempt to bring democracy to the nation, establishing the Danubian Federation."
 RULE_OPTION_HUN_REPUBLICAN_DEMOCRACY_EXPANSIONIST: "The Dragon Movement"
 RULE_REPUBLICAN_DEMOCRACY_EXPANSIONIST_HUN_AI_DESC: "The Hungarian AI will oppose Horthy, and bring democracy to Hungary, eventually embracing the Dragon Movement and attempting to restore Greater Hungary."
 RULE_OPTION_HUN_RESTORE_THE_SOCIALIST_REPUBLIC: "The Socialist Federative Republic"
 RULE_RESTORE_THE_SOCIALIST_REPUBLIC_HUN_AI_DESC: "The Hungarian AI will attempt to restore the old Socialist Federative Republic, and bring about a Red Greater Hungarian State."
 RULE_OPTION_HUN_ARROW_CROSS_MOVEMENT: "The Arrow Cross Movement"
 RULE_ARROW_CROSS_MOVEMENT_HUN_AI_DESC: "The Hungarian AI will attempt to establish absolute rule under the Arrow Cross Party, eventually joining the Axis as a faithful ally of theirs."

 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "The Romanian AI will attempt to establish supremacy over their Balkan neighbors by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "The Romanian AI will attempt to reform the country into a functioning democracy and ally with other major democratic powers by going down the relevant paths in the national focus trees."
 RULE_COMMUNIST_ROM_AI_DESC:0 "The Romanian AI will attempt to forge an alliance with a major communist power by going down the relevant paths in the focus tree."
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "The Yugoslavian AI will attempt to reform the country into a communist republic by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_YUG_AI_DESC:0 "The Yugoslavian AI will attempt to maintain a democratic government by going down the relevant paths of the national focus tree."
 RULE_FASCIST_YUG_AI_DESC:0 "The Yugoslavian AI will attempt to grow closer to the fascist nations of Europe, aiming to eventually enter into an alliance with them."
 RULE_HISTORICAL_YUG_AI_DESC:0 "The Yugoslavian AI will follow the historical chain of events most closely."
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC:0 "The Czechoslovakian AI will attempt to to remain democratic and focus predominantly on its internal development by going down the relevant paths of the national focus tree."
 RULE_OPTION_COMMUNIST_CZE_AI_DESC:0 "The Czechoslovakian AI will attempt to reform the country to communism and enter into an alliance with the Soviet Union or another major communist nation."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_CZE_AI_DESC:0 "The Czechoslovakian AI will attempt to form a faction of its own to defend itself while remaining democratic, by going down the relevant paths of the national focus tree."
 RULE_FASCIST_CZE_AI_DESC:0 "The Czechoslovakian AI will attempt to turn the country fascist and enter into an arrangement with Germany by going down the relevant paths in the national focus tree."
 RULE_HISTORICAL_CZE_AI_DESC:0 "The Czechoslovakian AI will follow the historical chain of events as much as possible."
